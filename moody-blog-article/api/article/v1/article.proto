syntax = "proto3";

package article.v1;
option go_package = "moody-blog-article/api/article/v1;v1";

import "google/api/annotations.proto";

service ArticleService {
  rpc CreateArticle (CreateArticleRequest) returns (CreateArticleReplay) {
    option (google.api.http) = {
      post: "/v1/article"
      body: "*"
    };
  }

  rpc UpdateArticle (UpdateArticleRequest) returns (UpdateArticleReplay) {
    option (google.api.http) = {
      put: "/v1/article/{id}"
      body: "*"
    };
  }

  rpc DeleteArticle (DeleteArticleRequest) returns (DeleteArticleReplay) {
    option (google.api.http) = {
      delete: "/v1/article/{id}"
    };
  }

  rpc GetArticle (GetArticleRequest) returns (GetArticleReplay) {
    option (google.api.http) = {
      get: "/v1/article/{id}"
    };
  }

  rpc ListArticle (ListArticleRequest) returns (ListArticleReplay) {
    option (google.api.http) = {
      get: "/v1/article"
    };
  }
}

message Article {
  int64 id = 1;
  string title = 2;
  string content = 3;
  int64 like = 4;
}

message CreateArticleRequest {
  string title = 1;
  string content = 2;
}

message CreateArticleReplay {
  Article article = 1;
}

message UpdateArticleRequest {
  int64 id = 1;
  string title = 2;
  string content = 3;
}

message UpdateArticleReplay {
  Article article = 1;
}

message DeleteArticleRequest {
  int64 id = 1;
}

message DeleteArticleReplay {

}

message GetArticleRequest {
  int64 id = 1;
}

message GetArticleReplay {
  Article article = 1;
}

message ListArticleRequest{

}

message ListArticleReplay {
  repeated Article articleList = 1;
}
